<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Melina Rojas HTML Template</title>

        <!-- default stylesheet -->
        <link rel="stylesheet" href="style.css" />

        <!-- responsive stylesheet -->
        <link rel="stylesheet" href="responsive.css" />

        <!-- open-sans fonts cdn -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- banner section -->
        <section class="banner">
            <div class="banner-container">
                <img
                    class="banner-icon"
                    src="./assets/banner-icon.png"
                    alt="Melina Rojas banner portfolio icon"
                />

                <img
                    class="banner-logo"
                    src="./assets/logo.png"
                    alt="Melina Rojas logo"
                />

                <h2 class="banner-tagline">Magic for lovers and explorers</h2>

                <p class="current-year">2024</p>
            </div>
        </section>

        <section class="intro"></section>
    </body>
</html>
